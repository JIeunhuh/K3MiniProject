<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1><font color="green">Login 실패!</font></h1>
<a th:href="@{/}">메인 화면으로 이동</a>
<table>
	<tr>
		<th align="left">예외 메시지 : [[${exception.message}]]</th>
	</tr>
	<tr th:each = "trace : ${exception.stackTrace}">
		<td th:text="${trace}">
	</tr>
</table>
</body>
</html>
