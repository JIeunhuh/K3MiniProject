<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body th:align="center">
	<h1>게시글 목록</h1>
	<h3><font color="red" th:text="${session['member'].name}"></font>님 게시판 입장을 환영합니다.</h3>
	<a th:href="@{/logout}">LOG_OUT</a>
	<table th:align="center" border="1" th:cellpadding="0" th:cellspaing="0" th:width="700">
		<tr>
			<th width="100">번호</th>
			<th width="200">제목</th>
			<th width="150">작성자</th>
			<th width="150">등록일</th>
			<th width="100">조회수</th>
		</tr>
		<tr th:each="board, state : ${boardList}">
			<td th:text="${state.count}">
			<td><a th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a></td>
			<td th:text="${board.writer}">
			<td th:text="${board.createDate}">
			<td th:text="${board.cnt}">
		</tr>
	</table>
<br>
<a th:href="insertBoard">새글 등록</a>
</body>
</html>
