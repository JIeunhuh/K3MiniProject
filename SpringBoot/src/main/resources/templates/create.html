<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>회원로그인</title>
</head>
<body th:align="center">
<h1>로그인</h1>
<form th:action="create" method="post">
	<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
		<tr>
			<td th:text="아이디"></td>
			<td><input name="id" type="text" size="10"></td>
		</tr>
		<tr>
			<td th:text="비밀번호"></td>
			<td><input name="password" type="password" size="10"></td>
		</tr>
		<tr>
			<td th:text="이름"></td>
			<td><input name="name" type="text" size="10"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="submit" value="회원가입">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
